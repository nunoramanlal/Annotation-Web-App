<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Piexifjs Sample</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/piexif.js"></script>
  <script src = "js/fileHandler.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="navbar">
    <a href="CanvasSample.html">Insert gps coords</a>
  </div>
	<div id="right">
		<div id="up">
			<input type="file" id="files" class="form" onchange="handleFileSelect(event);" />
		</div>
    <div id="imageBorder" >
		  <canvas id="canvas" width="300" height="300"></canvas><br>
  </div>
  <div id = "space"></div>
		<div id ="gpsInfo">
      <p align = "center" id = "latitude">latitude</p>
      <div id = "space"></div>
      <p align = "center" id = "longitude">longitude</p>
		</div>
    <div id = "space"></div>
		<div id="buttons">
		  <div id="saveButton">Double click to save image with the above coordinates</div>
	  </div>
   <script>
        document.getElementById("saveButton").onclick = function() {
            var gpsIfd = {};
            gpsIfd[piexif.GPSIFD.GPSVersionID] = [7, 7, 7, 7];
            gpsIfd[piexif.GPSIFD.GPSDateStamp] = "1999:99:99 99:99:99";
            var lat = Number(document.getElementById("latitude").innerHTML);
            var lng = Number(document.getElementById("longitude").innerHTML);
            gpsIfd[piexif.GPSIFD.GPSLatitudeRef] = lat < 0 ? 'S' : 'N';
            gpsIfd[piexif.GPSIFD.GPSLatitude] = piexif.GPSHelper.degToDmsRational(lat);
            gpsIfd[piexif.GPSIFD.GPSLongitudeRef] = lng < 0 ? 'W' : 'E';
            gpsIfd[piexif.GPSIFD.GPSLongitude] = piexif.GPSHelper.degToDmsRational(lng);
            var exifObj = {"GPS":gpsIfd};
            // get exif binary as "string" type
            var exifBytes = piexif.dump(exifObj);
            // get JPEG image from canvas
            var jpegData = document.getElementById("canvas").toDataURL("image/jpeg", 1.0);
             // insert exif binary into JPEG binary(DataURL)
             var exifModified = piexif.insert(exifBytes, jpegData);
             // for Modern IE
                 var jpegBinary = atob(exifModified.split(",")[1]);
                 var data = [];
                 for (var p=0; p<jpegBinary.length; p++) {
                     data[p] = jpegBinary.charCodeAt(p);
                 }
                 var ua = new Uint8Array(data);
                 var blob = new Blob([ua], {type: "image/jpeg"});
                 document.getElementById("saveButton").onclick = saveJpeg(blob);
      };
    </script>
  </div>

  	<div id = "left">
        <button onclick="initMap()">Display map</button>
  		<div id="map"></div>
  		<div id ="streetview"></div>
      <script src = "js/maps.js"> </script>
    	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcuLZurSQM6euHylZ4Yh-TQYcdSpgEWm8"></script>
  	</div>

</body>
</html>
